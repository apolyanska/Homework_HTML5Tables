<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head lang="en">
    <meta charset="UTF-8">
    <title>Website Header</title>
    <link href="Pr04_WebsiteHeader_Style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">
                <a href="https://softuni.bg" target="_blank">
                    <img src="images/SoftUniWeb.png" alt="Soft Uni">
                </a>
            </td>
                <td colspan="4">
                    <a href="images/Nothing-happens.jpg" target="_blank">
                        <img src="images/SoftUniRing.png" alt="personal messages" width="50px" height="50px">
                    </a>
                </td>
                <td colspan="2">
                    <div id="user">
                        <button >
                            <a  href="images/Nothing-happens.jpg" target="_blank">USER
                            </a>
                        </button>
                    </div>
                    <div id="searchForm">
                        <form  method="get" action="https://softuni.bg" target="_blank"width="30px">
                             <input id="search" type="text" value="Search..." />

                        </form>
                    <a id="magnifier" href="https://softuni.bg" target="_blank">
                        <img  src="images/magnifier.png">
                    </a>
                    </div>
                </td>
        </tr>

        <tr>
            <ul>
                <td><li>
                    <button>
                      <a href="https://softuni.bg/news" target="_blank">NEWS</a>
                    </button>
                </li> </td>
                <td> <li>
                    <button>
                        <a href="images/Nothing-happens.jpg" target="_blank">ABOUT THE UNIVERSITY
                        </a>
                    </button>
                </li></td>
                <td> <li>
                    <button>
                        <a href="images/Nothing-happens.jpg" target="_blank"> TRAINING COURSES</a>
                    </button>
                </li></td>
                <td> <li>
                    <button>
                        <a href="https://softuni.bg/companies" alt="for companies" target="_blank"> FOR COMPANIES</a>
                    </button>
                </li></td>
                <td> <li>
                    <button>
                       <a href="https://softuni.bg/forum" alt="forum" target="_blank"> FORUM</a>
                    </button>
                </li></td>
                <td> <li>
                    <button>
                        <a href="https://softuni.bg/contacts" alt="contacts" target="_blank"> CONTACTS</a>
                    </button>

                </li></td>
            </ul>
        </tr>
    </table>

</body>
</html>
