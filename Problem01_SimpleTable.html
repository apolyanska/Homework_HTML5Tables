<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <link type="text/css" rel="stylesheet" href="Pr01_SimpleTableStyle.css"/>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Software University</th>
            </tr>
        </thead>
        <tbody>
            <colgroup>
                <col id="firstCol"/>
                <col/>
            </colgroup>
            <tr>
                <td rowspan="2">
                    <a href="https://softuni.bg"> <img src="images/SoftUniLogo.png" alt="SoftUni Logo"/></a>

                </td>
                <td id="boldText">Accessible and high quality software education</td>
              </tr
               <tr>
                   <td>Our mission is to make people we train true professionals in the software industry and support them in finding employment</td>
               </tr>

        </tbody>
    </table>
</body>

</html>
