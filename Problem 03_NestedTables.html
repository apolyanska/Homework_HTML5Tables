<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <style>
        table, tr, td{
            border: 1px solid black;
        }
       .main{
            height: 180px;
        }
        .nested{
            font-weight: bold;
            font-size: 55px;
            font-family: Helvetica;
            margin-left: 10px;

        }
        a{
            align-content: center;
            padding-left: 15px;
        }

        </style>

</head>

<body>

    <table class="main">
        <colgroup>
            <col width="180px">
            <col width="300px">
        </colgroup>
        <tr >
            <td class="main">
                <a href="https://softuni.bg" target="_blank">
                <img src="images/SoftUniLogo.png" alt="SoftUni Logo" width="150px" height="120px" />
                </a>
            </td>
            <td class="main">
               <table class="nested">

                  <tr class="nested">
                      <td>Software</td>
                  </tr>
                   <tr class="nested">
                       <td>University</td>
                   </tr>
               </table>

            </td>

        </tr>

    </table>

</body>
</html>
